<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTools - 100+ Free Online Tools</title>
    <meta name="description" content="Free online tools for developers, designers, SEO specialists, and more. 100+ tools including converters, calculators, generators, and utilities.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header"></div>
    
    <main class="container my-4">
        <!-- Hero Section -->
        <section class="hero-section mb-5">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="display-4 fw-bold">100+ Free Online Tools</h1>
                    <p class="lead">All the tools you need in one place - converters, calculators, generators, and utilities for developers, designers, and professionals.</p>
                    <div class="search-box mt-4">
                        <input type="text" id="toolSearch" placeholder="Search for tools..." class="form-control form-control-lg">
                        <button class="btn btn-primary btn-lg">Search</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="assets/images/hero-image.svg" alt="Tools Illustration" class="img-fluid">
                </div>
            </div>
        </section>
        
        <!-- Ad Space -->
        <div class="ad-banner mb-5 text-center">
            <!-- Google AdSense or other ad code -->
            <div class="ad-placeholder">Advertisement</div>
        </div>
        
        <!-- Tools Categories -->
        <section class="tools-categories">
            <!-- Categories will be loaded dynamically -->
        </section>
    </main>
    
    <!-- Footer will be loaded dynamically -->
    <div id="footer"></div>
    
    <script src="assets/js/header-footer.js"></script>
    <script src="assets/js/search.js"></script>
</body>
</html>
